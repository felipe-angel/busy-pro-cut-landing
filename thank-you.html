<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Downloads — Angel Coaching</title>
  <meta name="description" content="Get your free downloads instantly: workout routine and blueprints." />

  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/brand.css" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { screens: { 'xs': '420px' } } } }
  </script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y9BEFXBGF1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Y9BEFXBGF1');
  </script>

  <meta name="theme-color" content="#0ea5e9" />
  <style>
    html:focus-within { scroll-behavior: smooth; }
    @media (prefers-reduced-motion: reduce) { html:focus-within { scroll-behavior: auto; } }
  </style>
</head>
<body id="top" class="min-h-screen bg-white text-slate-800 antialiased">
  <header id="site-header" class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm border-b border-slate-200">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <a href="/" class="text-lg font-bold text-slate-900">Angel Coaching</a>
        <a href="/" class="btn btn-ghost text-sm">Back to Home</a>
      </div>
    </nav>
  </header>

  <main class="pt-16">
    <section class="section">
      <div class="section-inner">
        <div class="max-w-2xl mx-auto">
          <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-emerald-100 text-emerald-600 mb-4">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-slate-900 mb-2" id="thank-you-title">Your Downloads Are Ready</h1>
            <p class="text-slate-600" id="thank-you-subtitle">Thanks — download your files below.</p>
          </div>

          <div id="download-section" class="card mb-6">
            <h2 class="text-xl font-bold text-slate-900 mb-4">Your Downloads</h2>
            <div id="download-links" class="space-y-4">
              <!-- Download links will be populated by JavaScript -->
            </div>
          </div>

          <div class="card bg-slate-50">
            <h3 class="font-semibold text-slate-900 mb-2">Quick Note</h3>
            <p class="text-slate-700 text-sm">If a download doesn’t start, try opening it in a new tab and saving it from there.</p>
          </div>

          <div class="mt-8 text-center">
            <a href="/" class="btn btn-primary">Back to Home</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-white">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-10">
      <div class="text-center text-sm text-slate-600">
        <p>&copy; 2025 Angel Coaching. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    // Parse URL parameter to determine which product was purchased
    const urlParams = new URLSearchParams(window.location.search);
    const product = urlParams.get('product');

    const products = {
      'workout': {
        name: 'Workout Routine',
        files: [
          { name: 'Workout Routine (6-Day Split)', url: '/kit/workout-routine.pdf' }
        ]
      },
      'training': {
        name: 'Training Blueprint',
        files: [
          { name: 'Training Blueprint', url: '/blueprints/Angel-Coaching-Training-Blueprint.pdf' }
        ]
      },
      'fat-loss': {
        name: 'Fat Loss Blueprint',
        files: [
          { name: 'Fat Loss Blueprint', url: '/blueprints/FAT-LOSS-BLUEPRINT.pdf' }
        ]
      },
      'bundle': {
        name: 'Training + Fat Loss Bundle',
        files: [
          { name: 'Training Blueprint', url: '/blueprints/Angel-Coaching-Training-Blueprint.pdf' },
          { name: 'Fat Loss Blueprint', url: '/blueprints/FAT-LOSS-BLUEPRINT.pdf' }
        ]
      },
      'coaching': {
        name: 'Coaching Application',
        isApplication: true
      }
    };

    const downloadSection = document.getElementById('download-links');
    const downloadSectionContainer = document.getElementById('download-section');
    const thankYouTitle = document.getElementById('thank-you-title');
    const thankYouSubtitle = document.getElementById('thank-you-subtitle');
    
    if (product && products[product]) {
      const productData = products[product];
      
      if (productData.isApplication) {
        // Coaching application - show thank you message instead of downloads
        if (thankYouTitle) thankYouTitle.textContent = 'Application Received';
        if (thankYouSubtitle) thankYouSubtitle.textContent = 'Thank you for your interest in coaching.';
        downloadSectionContainer.innerHTML = `
          <div class="text-center">
            <h2 class="text-xl font-bold text-slate-900 mb-4">Thank You for Your Application</h2>
            <p class="text-slate-700 mb-4">
              We've received your coaching application and will review it carefully. 
              You'll hear back from us soon via the contact information you provided.
            </p>
            <p class="text-slate-600 text-sm">
              We appreciate you taking the time to fill out our comprehensive questionnaire. 
              This helps us understand your goals and create the best possible plan for you.
            </p>
          </div>
        `;
      } else {
        // Product with downloads
        productData.files.forEach((file, index) => {
          const linkDiv = document.createElement('div');
          linkDiv.className = 'flex items-center justify-between p-4 bg-white border border-slate-200 rounded-lg';
          linkDiv.innerHTML = `
            <div class="flex-1">
              <h3 class="font-semibold text-slate-900 mb-1">${file.name}</h3>
              <p class="text-sm text-slate-600">PDF Document</p>
            </div>
            <a href="${file.url}" download class="btn btn-primary ml-4">
              Download
            </a>
          `;
          downloadSection.appendChild(linkDiv);
        });
      }
    } else {
      // Invalid or missing product parameter
      downloadSection.innerHTML = `
        <div class="p-4 bg-amber-50 border border-amber-200 rounded-lg">
          <p class="text-amber-800">Unable to determine which product you purchased. Please contact support if you need assistance.</p>
        </div>
      `;
    }
  </script>
  <script src="/script.js" defer></script>
</body>
</html>
